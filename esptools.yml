global_vars:
  - name: python
    type: echo
    params:
      echo: "[python]"

  - name: main
    type: echo
    params:
      echo: "[main]"

matches:
  - trigger: :esptools
    replace: "{{result}}"
    force_mode: keys
    vars:
      - name: result
        type: script
        params:
          args:
              - "{{python}}"
              - "{{main}}"
              - "greet"

  - regex: "=(?P<expr>[a-z\\d\\s\\(\\)-+*/%\\.]+);"
    replace: "{{result}}"
    force_mode: keys
    vars:
      - name: result
        type: script
        params:
          args:
              - "{{python}}"
              - "{{main}}"
              - "evaluate"

  - regex: "lorem(?P<expr>[\\d\\./]*) "
    replace: "{{result}}"
    force_mode: clipboard
    vars:
      - name: result
        type: script
        params:
          args:
            - "{{python}}"
            - "{{main}}"
            - "lorem"